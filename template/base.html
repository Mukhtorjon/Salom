{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DevFolio Bootstrap Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' %}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Favicons -->

  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Bootstrap CSS File -->

  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
    Theme Name: DevFolio
    Theme URL: https://bootstrapmade.com/devfolio-bootstrap-portfolio-html-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
</head>

<body id="page-top">

  <!--/ Nav Star /-->
  <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll" href="#page-top">DevFolio</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#service">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#work">Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#contact">Contact</a>
          </li>
          {% if user.is_authenticated %} 
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'logout' %} ">Logout</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link js-scroll" href=" {% url 'createpost' %}">AddPost</a>
          </li> 
          {% else %}
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'register' %} ">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'login' %} ">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
{% block content %}






{% endblock %}



<!-- JavaScript Libraries -->
<script src="{% static 'lib/jquery/jquery.min.js' %}">
  </script>
  <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}">
    </script>
    <script src="{% static 'lib/popper/popper.min.js' %}">
      </script>
      <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}">
        </script>
        <script src="{% static 'lib/easing/easing.min.js' %}">
          </script>
          <script src="{% static 'lib/counterup/jquery.waypoints.min.js' %}">
            </script>
            <script src="{% static 'lib/counterup/jquery.counterup.js' %}">
              </script>
              <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}">
                </script>
                <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}">
                  </script>
                  <script src="{% static 'lib/typed/typed.min.js' %}">
                    </script>
                    <!-- Contact Form JavaScript File -->
                    <script src="{% static 'contactform/contactform.js' %}">
                      </script>

                      <!-- Template Main Javascript File -->
                      <script src="{% static 'js/main.js' %}">
                        </script>
